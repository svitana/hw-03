<body>
    <h1>Особисті дані</h1>
    <form name="personal-information" method="post" action="https://svitana.den@gmail.com">
        <label> Ваше ім'я:
            <input type="text" name="client-name" required placeholder="Ім'я">
        </label><br>
        <label> Завантажте фото:
            <input type="file" name="photo">
        </label><br>
        <label>Адреса Вашої електронної скриньки:
            <input type="email" name="mail" placeholder="E-mail">
        </label><br>
        <label>Пароль:
            <input type="password" name="password">
        </label><br>
        <lable>Вік:
            <input type="number" name="age" value="18">
        </lable><br>
        <label>Стать:</label>
        <label>
            <input type="radio" name="gender" value="male">Чоловіча
        </label>
        <label>
            <input type="radio" name="gender" value="female">Жіноча
        </label>
        <br>
        <input type="submit" value="Надіслати" />
    </form>
    <h1>Тест на визначення особистості</h1>
    <p>Відповідь на запитання має відповідати числам від 1 до 5, де 5 - повністю згідний, а 1 - повністю не згідний. </p>
    <form name="test" method="post" action="https://svitana.den@gmail.com">
        <label> 1. Часто ви настільки заглиблюєтеся в свої думки, що не зважаєте на своє оточення або забуваєте про нього.
            <select name="answer">
                <option value="1" checked>1</option><option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </label><br>
        <label>2. Ви намагаєтеся якомога швидше відповідати на електронні листи та не можете лишати скриньку вхідних листів невпорядкованою.
           <input type="radio" name="ask2" value="1" checked> 1
           <input type="radio" name="ask2" value="2"> 2
           <input type="radio" name="ask2" value="3"> 3  
           <input type="radio" name="ask2" value="4"> 4
           <input type="radio" name="ask2" value="5"> 5  
        </label><br>
        <label>3. Уміння бути організованим для вас важливіше, ніж уміння пристосовуватись.
             <input type="number" min="1" max="5">
        </label><br>
        <p>4. Виберіть твердження, якими можете себе описати:</p>
        <label><input type="checkbox" name="ask4" value="1">Зазвичай ви маєте сильну мотивацію та енергійні.</label><br>
        <label><input type="checkbox" name="ask4" value="2">Перемога в суперечці для вас важить менше, ніж упевненість у тому, що ніхто не засмутиться.</label><br>
        <label><input type="checkbox" name="ask4" value="3">Ви вважаєте себе більше практичною, ніж творчою людиною.</label><br>
        <label><input type="checkbox" name="ask4" value="4">Ви вкрай рідко можете засмучуватися через людей.</label><br>
        <label><input type="checkbox" name="ask4" value="5">Зазвичай ваші плани подорожей добре продумані.</label><br>
        <label><input type="checkbox" name="ask4" value="6">Ваш настрій може дуже швидко змінюватися.</label><br>
        <label> Виберіть сьогоднішню дату:
            <input type="date" name="date">
        </label><br>
        <input type="submit" value="Надіслати" />
    </form>
